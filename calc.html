<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div>
        <div class="body">
            <div class="out">
                <input id="screen" type="text">
            </div>
            <div class="btn">
                <button onclick="bclick(7)" class="switch">7</button>
            </div>
            <div class="btn">
                <button onclick="bclick(8)" class="switch">8</button>
            </div>
            <div class="btn">
                <button onclick="bclick(9)" class="switch">9</button>
            </div><br><br><br>
            <div class="btn">
                <button onclick="bclick(4)" class="switch">4</button>
            </div>
            <div class="btn">
                <button onclick="bclick(5)" class="switch">5</button>
            </div>
            <div class="btn">
                <button onclick="bclick(6)" class="switch">6</button>
            </div><br><br><br>
            <div class="btn">
                <button onclick="bclick(1)" class="switch">1</button>
            </div>
            <div class="btn">
                <button onclick="bclick(2)" class="switch">2</button>
            </div>
            <div class="btn">
                <button onclick="bclick(3)" class="switch">3</button>
            </div><br><br><br>
            <div class="btn">
                <button onclick="bclick('.')" class="switch">.</button>
            </div>
            <div class="btn">
                <button onclick="bclick(0)" class="switch">0</button>
            </div>
            <div class="btn">
                <button onclick="rclick()" class="switch">=</button>
            </div><br><br><br>
            <div class="btn1">
                <button onclick="bclick('+')" class="switch">+</button>
            </div>
            <div class="btn1">
                <button onclick="bclick('-')" class="switch">-</button>
            </div><br><br><br>
            <div class="btn1">
                <button onclick="bclick('*')" class="switch">ร</button>
            </div>
            <div class="btn1">
                <button onclick="bclick('/')" class="switch">รท</button>
            </div>
            <div class="btn2">
                <button onclick="cleardis()" class="switch">clear</button>
            </div>
        </div>

    </div>
</body>
</html>
